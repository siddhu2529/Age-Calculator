<!DOCTYPE html>
<html lang="en">
<head>
    <title>Age Calculator</title>
   
    <!--Stylesheet-->
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: rgb(226, 226, 19);">
    <div class="container">
        <p style="margin-bottom: 15px; color: blue; margin-left: 30%; font-style: italic;font-size: large;">Age Calculator</p>
        <div class="inputs-wrapper">
            <input type="date" id="date-input">
            <button onclick="ageCalculate()">Calculate</button>
        </div>
        <div class="outputs-wrapper">
            <div>
                <span id="years">
                    -
                </span>
                <p>
                    Years
                </p>
            </div>
            <div>
                <span id="months">
                    -
                </span>
                <p>
                   Months
                </p>
            </div>
            <div>
                <span id="days">
                    -
                </span>
                <p>
                    Days
                </p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
